<HTML>
<HEAD>
<TITLE>Not Your Grandfather's Clock</TITLE>
<SCRIPT>
var onImg = new Image();
onImg.src = "./pixel-on.jpg";
var offImg = new Image();
offImg.src = "./pixel-off.jpg";
var prefixes = new Array('H', 'M', 'S');
var suffixes = new Array(80, 40, 20, 10, 8, 4, 2, 1);

function UpdateClock()
{
  var theDate = new Date();
  var theTime = new Array (theDate.getHours(), 
                           theDate.getMinutes(),
                           theDate.getSeconds());
  var imageName;
  var theImage;
  var pref;
  var suf;
  var oldSRC;
  var newSRC;
  var pixelOn;
  var decimalTime;
  for (pref in prefixes)
  {
    for (suf in suffixes)
    {
      eval('theImage = document.PIXEL_' + prefixes[pref] + suffixes[suf]);
      if (theImage)
      {
        oldSRC = theImage.src;
        decimalTime = theTime[pref];
        if (suf > 3)  // units digit of any component
        {
          decimalTime = decimalTime % 10;
        }
        pixelOn = Math.floor(decimalTime / suffixes[suf]) % 2;
        newSRC = (pixelOn) ? onImg.src : offImg.src;
        if (newSRC != oldSRC)
        {
          theImage.src = newSRC;
        }
      }
    }
  }   
  setTimeout('UpdateClock()', 1000);
}
</SCRIPT>
